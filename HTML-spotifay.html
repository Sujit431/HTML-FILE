<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifay Clone</title>
  <link rel="stylesheet" href="CSS_spotifay.css">
  <script src="https://kit.fontawesome.com/da123188aa.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="spotify-logo.png" alt="logo">Spotifay</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songlist">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songitemcontainer">

        <!-- SONG ITEMS -->
        <div class="songitem">
          <img src="covers/1.jpg" alt="1">
          <span class="songname">baagi</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="0" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/2.jpg" alt="2">
          <span class="songname">Mehebooba</span>
          <span class="songlistplay"><span class="timestamp">03:42 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/3.jpg" alt="3">
          <span class="songname">Ve Kamliya</span>
          <span class="songlistplay"><span class="timestamp">03:45 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/4.jpg" alt="4">
          <span class="songname">Sayiaraa</span>
          <span class="songlistplay"><span class="timestamp">06:10 <i id="3" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/5.jpg" alt="5">
          <span class="songname">Teredilpehaqmera</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="4" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/6.jpg" alt="6">
          <span class="songname">Barsaat</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="5" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/7.jpg" alt="7">
          <span class="songname">Kehonapyartumse</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="6" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/8.jpg" alt="8">
          <span class="songname">Mulakat</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="7" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/9.jpg" alt="9">
          <span class="songname">Batao Zara</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="8" class="far songitemplay fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
          <img src="covers/10.jpg" alt="10">
          <span class="songname">Papa Meri Jaan</span>
          <span class="songlistplay"><span class="timestamp">05:32 <i id="9" class="far songitemplay fa-play-circle"></i></span></span>
        </div>

      </div>
    </div>
    <div class="songbanner"></div>
  </div>

  <div class="bottom">
    <input type="range" id="myprogressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fas fa-2x fa-step-backward" id="previous"></i>
      <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-2x fa-step-forward" id="next"></i>
    </div>
    <div class="songinfo">
      <img src="gif.gif" width="90px" id="gif" height="20px" alt="gif">
    </div>
  </div>

  <script src="JS-Spotifay.js"></script>
</body>
</html>
